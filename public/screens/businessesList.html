<nav>
  <div class="nav-wrapper">
    <span class="brand-logo left">
      &nbsp;BOBILE ME
    </span>
    <!-- ul -->
    <ul id="nav-mobile"
      class="right">
      <li><a>Home</a></li>
      <li><a>Customers</a></li>
    </ul>
  </div>
</nav>

<main class="row">

  {{#error}}

  <div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">No Data</span>
          <p>Error from server: {{error}}</p>
        </div>
        <div class="card-action">
          <a href="#">Let us know</a>
        </div>
      </div>
    </div>
  </div>
  {{/error}}

  {{#buisnessListJson}}

  <div class="col">
    <div class="card darken-1">
      <div class="card-content">
        <span class="card-title">{{businessName}}</span>
        <p>Since:&nbsp;{{activeSince }}</p>
        <h6>Active: {{businessIsActive}} </h6>
      </div>
      <div class="card-action">
        <button class="waves-effect waves-light btn openBtn"
          data-token={{businessToken}}>More Info</button>
      </div>
    </div>
  </div>

  {{/buisnessListJson}}
</main>

<footer class="page-footer grey darken-4">
  <div class="container">
    footer
  </div>
</footer>
