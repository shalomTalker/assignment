<div class="modal-content">
    <div class="row">
        {{#business_token}} <h3> Add Customer </h3> {{/business_token}}
        {{#customerJson.customer_token}} <h3> Edit Customer </h3> {{/customerJson.customer_token}}

        <form id="customer_form_{{form}}"
            class="col s12">
            <div class="row">

                {{#business_token}} <input type="hidden"
                    name="businessToken"
                    value="{{business_token}}" />{{/business_token}}
                {{#customerJson}} <input type="hidden"
                    name="customerToken"
                    value="{{customer_token}}" /> {{/customerJson}}

                <div class="input-field col s6">
                    <input required=""
                        aria-required="true"
                        value="{{customerJson.customer_name}}"
                        name="customer_name"
                        type="text"
                        class="validate" />
                    <label class="active"
                        for="customer_name">Name</label>
                </div>
                <div class="input-field col s6">
                    <input required=""
                        aria-required="true"
                        value="{{customerJson.customer_email}}"
                        name="customer_email"
                        type="email"
                        class="validate" />
                    <label class="active"
                        for="customer_email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input {{#customerJson.customer_token}}
                        readonly
                        {{/customerJson.customer_token}}
                        required=""
                        aria-required="true"
                        value="{{customerJson.customer_phone1}}"
                        name="customer_phone1"
                        type="text"
                        class="validate" />
                    <label class="active"
                        for="customer_phone1">Phone-1</label>
                </div>
                <div class="input-field col s6">
                    <input value="{{customerJson.customer_phone2}}"
                        name="customer_phone2"
                        type="text"
                        class="validate" />
                    <label class="active"
                        for="customer_phone2">Phone-2</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input value="{{customerJson.customer_address}}"
                        name="customer_address"
                        type="text"
                        class="validate" />
                    <label class="active"
                        for="customer_address">Address</label>
                </div>
                <div class="input-field col s6">
                    <input value="{{customerJson.customer_city}}"
                        name="customer_city"
                        type="text"
                        class="validate" />
                    <label class="active"
                        for="customer_city">City</label>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#!"
                    class="modal-close waves-effect waves-red btn-flat">Cancel</a>
                <input type="submit"
                    class="submit-form waves-effect waves-green btn-flat"
                    value="Submit">
            </div>
        </form>
    </div>
</div>
